<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>
<style>
    .dark {
        background-color: #110a30 !important;
        color: #fff !important;
    }
</style>

<body class="bg-warning">
    <section class="pt-5">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="text-center mb-3 display-2 fw-bold" style="font-family: 'Rubik Vinyl', cursive;">Pokemons</h1>
            <form class="w-75 mx-auto js-form d-flex justify-content-between mb-3">
                <div class="w-25 input-group mb-0">
                    <input type="text" class="form-control js-input" placeholder="Search film.." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn bg-danger" type="button" style="color: #fff;">Search</button>
                  </div>
                  <select class="w-25 form-select js-select">
                    <option value="Category" selected disabled>
                        Category
                    </option>
                    <option value="All">All</option>
                  </select>
    
                  <select class="form-select w-25 js-select_2">
                    <option selected disabled>Filter</option>
                    <option value="0">All</option>
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                  </select>
            </form>
            <button class="modebtn d-inline-block mb-3 border-0 rounded-circle"><img src="./img/free-icon-sun-3446424.png" alt="sun" width="32" height="32"></button>
            <ul class="js-list d-flex flex-wrap justify-content-between"
                style="margin: 0; padding: 0; list-style-type: none;">

            </ul>
        </div>
    </section>

    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
