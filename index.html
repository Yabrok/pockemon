<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>

<body class="bg-warning">
    <section class="pt-5">
        <div class="container">
            <h1 class="text-center mb-3 display-2 fw-bold" style="font-family: 'Rubik Vinyl', cursive;">Pokemons</h1>
            <form class="w-25 mx-auto mb-5 js-form">
                <select class="form-select js-select">
                    <option selected disabled>
                        Choose
                    </option>
                    <option value="All">All</option>
                    <option value="Grass">Grass</option>
                    <option value="Fire">Fire</option>
                    <option value="Bug">Bug</option>
                    <option value="Water">Water</option>
                    <option value="Flying">Flying</option>
                    <option value="Poison">Poison</option>
                    <option value="Normal">Normal</option>
                    <option value="Electric">Electric</option>
                    <option value="Ground">Ground</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Rock">Rock</option>
                    <option value="Ice">Ice</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Dragon">Dragon</option>
                </select>
            </form>
            <ul class="js-list d-flex flex-wrap justify-content-between"
                style="margin: 0; padding: 0; list-style-type: none;">

            </ul>
        </div>
    </section>

    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
